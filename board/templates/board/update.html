<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>글 수정하기</h1>
    <form action="{% url 'board:update' post.id %}", method="POST">
        {%csrf_token%}
        제목 : <input type="text" name="title" value="{{post.title}}">
        본문 : <textarea name="body" cols="30" rows="10" >{{post.body}}</textarea>
        <input type="submit" value="수정">
        <a href="{%url 'board:home' %}">취소</a>
    </form>
</body>
</html>
